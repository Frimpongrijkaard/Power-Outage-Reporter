<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/role.css') }}">
</head>
<body>
    <div class="role-selection-container">
        <h1>Welcome to Power Outage Reporter</h1>
        <p>Select your role to proceed:</p>
        
        <form method="POST" action="{{ url_for('select_role') }}" class="role-form">
            <!-- Radio buttons to select a role -->
            <div class="radio-group">
                <label for="user">
                    <input type="radio" id="user" name="role" value="user" required>
                    <span>User</span>
                </label>
                <label for="admin">
                    <input type="radio" id="admin" name="role" value="admin" required>
                    <span>Admin</span>
                </label>
            </div>

            <!-- Buttons for Sign Up and Sign In -->
            <div class="action-buttons">
                <button type="submit" name="action" value="signup">Sign Up</button>
                <button type="submit" name="action" value="signin">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
