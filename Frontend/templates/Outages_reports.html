<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Power Outage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Outages_reports.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Report Power Outage</h1>
        </header>
        <main>
            <form method="POST" action="/make_report" class="report-form">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Provide a detailed description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter the location" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Submit Report</button>
                </div>
            </form>
            
        </main>
    </div>
    
</body>
</html>
